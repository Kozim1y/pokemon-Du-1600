<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Pokemons</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header-inner">
					<a class="logo" href="./index.html">Pokemons</a>
					<form class="search-pokemon-form" method="post">
						<input
							class="search-pokemon-input"
							type="search"
							placeholder="search pokemons"
							required
						/>
						<button class="search-pokemon-btn" type="submit">Search</button>
					</form>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<ul class="list"></ul>
			</div>
		</main>
		<footer>Robocode (Du-Chor-Juma) 16:00 2023/05/05</footer>

		<template class="pokemon-item-template">
			<li class="list__item">
				<img class="list-item__img" src="" alt="" />
				<h3 class="list-item__name"></h3>
				<p class="list-item__info"></p>
			</li>
		</template>
		<script src="./js/pokemons.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
